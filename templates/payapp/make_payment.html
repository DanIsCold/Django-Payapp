{% extends 'webapp/base.html' %}
{% csrf_token %}
{% load crispy_forms_tags %}

{% block title %}
    Make Payment
{% endblock %}

{% block content %}
    <h1>Make Payment to Another User:</h1>
    <p>Your current balance is {{ balance }} {{ currency }}.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="recipient_username">Recipient Username:</label>
            <input type="text" name="recipient_username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" step="0.01" class="form-control" placeholder="Amount" required>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Make Payment</button>
    </form>
{% endblock %}
